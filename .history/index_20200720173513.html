<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/21efeaf281.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOODO LISTA</title>
  </head>
  <body>
    <div class="toto">
      <div class="header">
        <h1>ToDo List</h1>
        <input
          type="text"
          class="todo-input"
          placeholder="Wpisz treść zadania..."
        />
        <button class="add-btn">Zapisz</button>
      </div>

      <div class="todo-list">
        <h3>Lista zadań</h3>
        <p class="alert-info">Brak zadań na liście</p>
        <ul>
          <li id="test">Wypić kawę</li>
          <div class="tools">
            <button class="complete"><i class="fas fa-check"></i></button>
            <button class="edit">EDIT</button>
            <button class="delete"><i class="fas fa-times"></i></button>
          </div>
        </ul>
      </div>
    </div>
    <div class="popup">
      <h3></h3>
      <div class="popup-body">
        <p class="popup-info"></p>
        <input
          type="text"
          class="popup-input"
          placeholder="Wprowadź nową treść zadania..."
        />
        <button class="popup-btn accept">Zatwierdź</button>
        <button class="popup-btn cancel">Anuluj</button>
      </div>
    </div>
  </body>
</html>
